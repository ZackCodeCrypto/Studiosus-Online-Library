<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="users">Users</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <a href="/" data-i18n="home">Home</a>
    <div style="float:right;">
        <button id="langEn">EN</button>
        <button id="langPl">PL</button>
    </div>
</nav>
<h1 data-i18n="users">Users</h1>
<section class="card">
    <h2 data-i18n="list">List</h2>
    <button id="refreshBtn" data-i18n="refresh">Refresh</button>
    <div class="pager">
        <button id="prevBtn" data-i18n="prev">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" data-i18n="next">Next</button>
        <label>
            <span data-i18n="limit">Limit</span>:
            <select id="limitSel">
                <option>5</option>
                <option selected>10</option>
                <option>20</option>
                <option>50</option>
            </select>
        </label>
    </div>
    <table id="usersTable">
        <thead>
        <tr>
            <th data-i18n="id">ID</th>
            <th data-i18n="username">Username</th>
            <th data-i18n="role">Role</th>
            <th data-i18n="actions">Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section class="card">
    <h2 data-i18n="detailView">Detail View</h2>
    <div id="detailBox" data-i18n="selectUser">Select a user…</div>
</section>

<section class="card">
    <h2 data-i18n="add">Add</h2>
    <form id="addForm">
        <input name="username" placeholder="Username" required data-i18n-placeholder="username">
        <input name="password" placeholder="Password" type="password" required data-i18n-placeholder="password">
        <input name="role" placeholder="Role (admin/user)" value="user" data-i18n-placeholder="role">
        <button type="submit" data-i18n="add">Add</button>
        <div class="msg" id="addMsg"></div>
    </form>
</section>

<section class="card">
    <h2 data-i18n="update">Update</h2>
    <form id="updateForm">
        <input name="id" placeholder="User ID" type="number" required data-i18n-placeholder="id">
        <input name="username" placeholder="Username" required data-i18n-placeholder="username">
        <input name="password" placeholder="Password" type="password" required data-i18n-placeholder="password">
        <input name="role" placeholder="Role (admin/user)" value="user" data-i18n-placeholder="role">
        <button type="submit" data-i18n="update">Update</button>
        <div class="msg" id="updateMsg"></div>
    </form>
</section>

<section class="card">
    <h2 data-i18n="delete">Delete</h2>
    <form id="deleteForm">
        <input name="id" placeholder="User ID" type="number" required data-i18n-placeholder="id">
        <button type="submit" data-i18n="delete">Delete</button>
        <div class="msg" id="deleteMsg"></div>
    </form>
</section>

<script src="/js/api.js"></script>
<script src="/js/i18n.js"></script>
<script>
    document.getElementById("langEn").addEventListener("click", () => {
        setLang("en");
        applyI18n();
        loadUsers?.();
        const d = document.getElementById("detailBox");
        if (d) d.textContent = t("selectUser");
    });

    document.getElementById("langPl").addEventListener("click", () => {
        setLang("pl");
        applyI18n();
        loadUsers?.();
        const d = document.getElementById("detailBox");
        if (d) d.textContent = t("selectUser");
    });

    applyI18n();
</script>
<script src="/js/users.js"></script>
</body>
</html>
