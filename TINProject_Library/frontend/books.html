<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="books">Books</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <a href="/" data-i18n="home">Home</a>
    <div style="float:right;">
        <button id="langEn">EN</button>
        <button id="langPl">PL</button>
    </div>
</nav>
<h1 data-i18n="books">Books</h1>
<section class="card">
    <h2 data-i18n="list">List</h2>
    <button id="refreshBtn" data-i18n="refresh">Refresh</button>
    <div class="pager">
        <span id="pageInfo"></span>
        <button id="prevBtn" data-i18n="prev">Prev</button>
        <button id="nextBtn" data-i18n="next">Next</button>
        <label>
            <span data-i18n="limit">Limit</span>:

            <select id="limitSel">
                <option>5</option>
                <option selected>10</option>
                <option>20</option>
                <option>50</option>
            </select>
        </label>
    </div>
    <table id="booksTable">
        <thead>
        <tr>
            <th data-i18n="id">ID</th>
            <th data-i18n="title">Title</th>
            <th data-i18n="author">Author</th>
            <th data-i18n="year">Year</th>
            <th data-i18n="actions">Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section class="card">
    <h2 data-i18n="detailView">Detail View</h2>
    <div id="detailBox" data-i18n="selectBook">Select a book…</div>
</section>

<section class="card">
    <h2 data-i18n="add">Add</h2>
    <form id="addForm">
        <input name="title" placeholder="Title" required data-i18n-placeholder="title">
        <input name="author" placeholder="Author" required data-i18n-placeholder="author">
        <input name="year" placeholder="Year (optional)" type="number" data-i18n-placeholder="year">
        <button type="submit" data-i18n="add">Add</button>
        <div class="msg" id="addMsg"></div>
    </form>
</section>

<section class="card">
    <h2 data-i18n="update">Update</h2>
    <form id="updateForm">
        <input name="id" placeholder="Book ID" type="number" required data-i18n-placeholder="id">
        <input name="title" placeholder="Title" required data-i18n-placeholder="title">
        <input name="author" placeholder="Author" required data-i18n-placeholder="author">
        <input name="year" placeholder="Year (optional)" type="number" data-i18n-placeholder="year">
        <button type="submit" data-i18n="update">Update</button>
        <div class="msg" id="updateMsg"></div>
    </form>
</section>

<section class="card">
    <h2 data-i18n="delete">Delete</h2>
    <form id="deleteForm">
        <input name="id" placeholder="Book ID" type="number" required data-i18n-placeholder="id">
        <button type="submit" data-i18n="delete">Delete</button>
        <div class="msg" id="deleteMsg"></div>
    </form>
</section>


<script src="/js/api.js"></script>
<script src="/js/i18n.js"></script>
<script>
    document.getElementById("langEn").addEventListener("click", () => {
        setLang("en");
        applyI18n();
        loadBooks();
        detailBox.textContent = t("selectBook");
    });
    document.getElementById("langPl").addEventListener("click", () => {
        setLang("pl");
        applyI18n();
        loadBooks();
        detailBox.textContent = t("selectBook");
    });

    applyI18n();
</script>
<script src="/js/books.js"></script>
</body>
</html>
