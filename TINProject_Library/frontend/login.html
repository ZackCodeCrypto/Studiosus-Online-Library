<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="loginTitle">Studiosus - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <a href="/" data-i18n="home">Home</a>
    <div style="float:right;">
        <button id="langEn">EN</button>
        <button id="langPl">PL</button>
    </div>
</nav>

<h1 data-i18n="login">Login</h1>

<section class="card">
    <form id="loginForm">
        <input name="username" placeholder="Username" required data-i18n-placeholder="username">
        <input name="password" type="password" placeholder="Password" required data-i18n-placeholder="password">
        <button type="submit" data-i18n="login">Login</button>
        <div class="msg" id="msg"></div>
    </form>
</section>

<script src="/js/api.js"></script>
<script src="/js/i18n.js"></script>
<script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    function setSuccess(textKey) {
        msg.className = 'msg ok';
        msg.textContent = t(textKey);
    }
    function setErrorText(text) {
        msg.className = 'msg err';
        msg.textContent = text;
    }

    document.getElementById("langEn").addEventListener("click", () => {
        setLang("en");
        applyI18n();
    });
    document.getElementById("langPl").addEventListener("click", () => {
        setLang("pl");
        applyI18n();
    });
    applyI18n();

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const data = Object.fromEntries(new FormData(form).entries());

        try {
            const res = await apiSend('/auth/login', 'POST', data);
            localStorage.setItem('studiosus_token', res.token);
            localStorage.setItem('studiosus_user', JSON.stringify(res.user));

            setSuccess('loginSuccessRedirect');
            setTimeout(() => location.href = '/', 700);
        } catch (err) {
            setErrorText(err.message);
        }
    });
</script>
</body>
</html>
